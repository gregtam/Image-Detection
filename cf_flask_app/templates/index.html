<!-- <!DOCTYPE html> -->
<html>
    <style>
        #title {
            line-height: 100px;
        }
        #webcamVideo {
            background-color: #666;
            /*position: absolute;*/
            /*position: relative;*/
            left: 100px;
            right: 100px;
            width: 640px;
            height: 480px;
            display: none;
        }
        #webcamCanvas {
            /*position: absolute;*/
            position: relative;
            top: 100px;
            /*left: 0px;*/
            /*right: 0px;*/
            background-color: red;
            display: none;
        }
        #postDetectCanvas {
            position: relative;
            /*top: 300px;*/
            /*left: 300px;*/
            /*left: 0px;*/
            background-color: blue;
        }
    </style>

    <body style='margin: 0; padding: 0; border: 0;'>
        <div style='background-color: #008774; height: 100px;'>
            <center>
                <h1 id='title'>
                    <font face='arial' style='color: white;'>Face Detection</font>
                </h1>
            </center>
        </div>

        <video id='webcamVideo'></video></br>
        <!-- For some reason, the width and height must be specified here.
             If it is put in the style tag at the top of the document, it
             takes a size of 300x150, then gets stretched, making it blurry.
         -->
        <canvas id='webcamCanvas' width=640px height=480px></canvas></br>
        <!-- We require a separate canvas for detection. If we edited
             the webcamCanvas, then the algorithm would not run on it.
        -->
        <canvas id='postDetectCanvas' width=640px height=480px></canvas></br>


        <button class='filterButton'>Invert Face Colours</button>
        <button class='filterButton'>Fill Black Box</button>
        <button class='filterButton'>Draw White Box</button>
        <button class='filterButton'>Nothing</button>

        <script src="{{ url_for('static', filename='webcam.js') }}"></script>


        <!-- <script src="../static/webcam.js"></script> -->
    </body>   

</html>
